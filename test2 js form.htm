            <script type="text/javascript">
                $(function(){
                    
                    var options = { 
                        target:        '#output'
                    };
						
                    $("#feedback").validate({
								
                        submitHandler: function(form) {
                            $(form).ajaxSubmit(options);
                        },
								
                        rules: {
                            contact_name: {
                                required: true,
                                minlength: 4
                            },
                            contact_surename: {
                                required: true,
                                minlength: 4
                            },
                            country: {
                                required: true
                            },
                            contact_mail: {
                                required: true,
                                email: true
                            }
                        }
                    });

                });
	
                function mapInit() {

                    var coord = "25.090457,55.15244";
		
                    var myLatlng = new google.maps.LatLng( coord.split(',')[0] , coord.split(',')[1]);
                    var myOptions = {
                        zoom: 15,
                        center: myLatlng,
                        mapTypeId: google.maps.MapTypeId.ROADMAP
                    }

                    var map = new google.maps.Map(document.getElementById("map"), myOptions);
		    
                    var marker = new google.maps.Marker({
                        position: myLatlng, 
                        map: map,
                        title:""
                    }); 
                }
	
            </script>
